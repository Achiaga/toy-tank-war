<!DOCTYPE html>
<html>
  <head>
    <title>Tank Labyrinth Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="start-screen">
      <h1>Tank Labyrinth Battle</h1>
      <p>WASD or Arrow keys to move, Space to shoot</p>
      <p>Navigate the labyrinth, destroy enemy tanks and boxes to score points!</p>
      <button id="start-button">Start Game</button>
    </div>

    <div id="ui">
      <div>Score: <span id="score">0</span></div>
      <div>Health: <span id="health">100</span></div>
    </div>

    <div id="minimap"></div>

    <div id="game-over">
      <h2>Game Over</h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <button id="restart-button">Play Again</button>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
